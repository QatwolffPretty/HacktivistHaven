<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Hacktivist Haven — Launching Soon</title>
    <link rel="icon" type="image/png" href="forum-bg.png" />
    <link rel="stylesheet" href="launching.css" />
  </head>
  <body>
    <canvas id="bgCanvas"></canvas>
    <div class="container">
      <div class="logo"><img src="forum-bg.png" alt="Hacktivist Haven Logo"></div>
      <h1>Hacktivist Haven</h1>
      <div class="subtitle" id="subtitle">We're launching soon. Stay tuned for something epic.</div>

      <div class="countdown">
        <div class="time-box"><div class="time" id="days">00</div><div class="label">Days</div></div>
        <div class="time-box"><div class="time" id="hours">00</div><div class="label">Hours</div></div>
        <div class="time-box"><div class="time" id="minutes">00</div><div class="label">Minutes</div></div>
        <div class="time-box"><div class="time" id="seconds">00</div><div class="label">Seconds</div></div>
      </div>

      <form class="notify-form" id="notifyForm">
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button type="submit" class="btn primary">Notify Me</button>
      </form>

      <div class="reminders">
        <a href="hacktivist-haven-launch.ics" download class="btn">Add to Apple Calendar</a>
        <button class="btn" id="googleRemind">Add to Google Calendar</button>
      </div>
    </div>

    <footer>© 2025 Hacktivist Haven — Stay sharp, stay secure.</footer>
    <script src="launching.js"></script>
  </body>
</html>
